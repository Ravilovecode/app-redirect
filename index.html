<!DOCTYPE html>
<html>
<head>
  <title>Signup Complete</title>
  <script>
    function redirectToApp() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token"); // Get token from URL
      if (token) {
        const redirect = "pbt://signup-complete?token=" + encodeURIComponent(token);
        window.location.href = redirect;
      } else {
        // Fallback if no token is provided
        window.location.href = "pbt://signup-complete";
        console.error("No token found in URL");
      }
    }
  </script>
</head>
<body>
  <h2>Signup Successful</h2>
  <p>Click the button below to continue to the app.</p>
  <button onclick="redirectToApp()">Open App</button>
</body>
</html>
